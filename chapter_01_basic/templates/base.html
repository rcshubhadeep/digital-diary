<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Digital Diary{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="{{ url_for('static', filename='css/blog-home.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/add">Add Entry</a></li>
            <!-- <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    {% endblock %}
    <div class="container">
        <div class="row">
          {% block content %}
          {% endblock %}
        </div>
        <hr>
        {% block footer %}
        <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; Company 2013</p>
          </div>
        </div>
      </footer>
        {% endblock %}
    </div>
    {% block js_footer %}
      <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
    {% endblock %}
  </body>
</html>
